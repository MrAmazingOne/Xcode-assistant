services:
  # New XCode AI Assistant service
  - type: web
    name: xcode-ai-assistant
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn xcode_assistant:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GOOGLE_API_KEY
        value: ${GOOGLE_API_KEY}
      - key: DEEPSEEK_API_KEY
        value: ${DEEPSEEK_API_KEY}
      - key: REDIS_URL
        value: ${REDIS_URL}